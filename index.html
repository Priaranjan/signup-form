<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="beach.jpg" alt="">
        <div class="logo">
            <img src="odin-lined.png" alt=""> 
            <span>ODIN</span>
        </div>
        <footer>
            <small>
                Photo by <a href="https://unsplash.com/@sotti?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Shifaaz shamoon</a> on <a href="https://unsplash.com/photos/aerial-photo-of-seashore-sLAk1guBG90?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </small>
          </footer>
    </div>
    <div class="signup">
        <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div>You <em>know</em> you want to</div>
        <div class="details">
            <div>Let's do this!</div>
            <form id="signup-form" action="example.com/path" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input minlength="3" placeholder="e.g. Bob" maxlength="20" required type="text" id="first_name" name="first_name">
                </div>

                <div>
                   <label for="last_name">LAST NAME</label>
                   <input minlength="3" placeholder="e.g. Marley" maxlength="20" required type="text" id="last_name" name="last_name"> 
                </div>
                
                <div>
                   <label for="email">EMAIL</label>
                    <input required placeholder="e.g. you@example.com" type="email" id="email" name="email" > 
                </div>
                
                <div>
                   <label for="phone_number">PHONE NUMBER</label>
                    <input pattern="(\d{10})" placeholder="e.g. 9876543210" required type="tel" id="phone_number" name="phone_number"> 
                </div>

                <div>
                   <label for="password">PASSWORD</label>
                <input minlength="8" placeholder="Atleast 8 characters" required type="password" id="password" name="password"> 
                </div>

                <div>
                   <label for="confirm_password">CONFIRM PASSWORD</label>
                <input minlength="8" placeholder="Re-enter the password" required type="password" id="confirm_password" name="confirm_password"> 
                </div>
                
            </form>
        </div>
        <button type="submit" form="signup-form">Create Account</button>
        <div>Already have an account? <span>Log in</span></div>
    </div>
</body>
</html>
