<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="beach.jpg" alt="">
        <div class="logo">
            <img src="odin-lined.png" alt=""> 
            <span>ODIN</span>
        </div>
        <footer>
            <small>
                Photo by <a href="https://unsplash.com/@sotti?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Shifaaz shamoon</a> on <a href="https://unsplash.com/photos/aerial-photo-of-seashore-sLAk1guBG90?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </small>
          </footer>
    </div>
    <div class="signup">
        <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div>You <em>know</em> you want to</div>
        <div class="details">
            <div>Let's do this!</div>
            <form action="">
                <div>
                    <label for="">FIRST NAME</label>
                    <input type="text">
                </div>

                <div>
                   <label for="">LAST NAME</label>
                   <input type="text"> 
                </div>
                
                <div>
                   <label for="">EMAIL</label>
                    <input type="text"> 
                </div>
                
                <div>
                   <label for="">PHONE NUMBER</label>
                    <input type="text"> 
                </div>

                <div>
                   <label for="">PASSWORD</label>
                <input type="text"> 
                </div>

                <div>
                   <label for="">CONFIRM PASSWORD</label>
                <input type="text"> 
                </div>
                
            </form>
        </div>
        <button>Create Account</button>
        <div>Already have an account? <span>Log in</span></div>
    </div>
</body>
</html>
